name: Run app.py

on:
  push:
    branches: [ "main" ]  # Run when changes are pushed to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute py script in background
        run: |
          python app.py &  # Run the script in the background
          
      - name: Wait for background job to finish
        run: |
          wait  # Wait for the background job to complete

      - name: Commit files
        run: |
          git config --local user.email "dilukshashamal2001@gmail.com"
          git config --local user.name "dilukshashamal"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "updated logs"
          else
            echo "No changes to commit"
          fi

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          branch: main
